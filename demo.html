<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeyup="getInput(event)" />
    <div class="list">
      <h1>one</h1>
      <h1>two</h1>
      <h1>three</h1>
      <h1>four</h1>
      <h1>five</h1>
      <h1>six</h1>
      <h1>seven</h1>
    </div>

    <script>
      var enteredText = {};
      var elementsContainer = document.querySelector("div");
      var elements = elementsContainer.querySelectorAll("h1");
      console.log(elements);

      function getInput(event) {
        enteredText = event.target.value.toUpperCase();
        for (var i = 0; i < elements.length; i++) {
          if (elements[i].textContent.toUpperCase().indexOf(enteredText) < 0) {
            elements[i].style.display = "none";
          }
          else{
            elements[i].style.display = "block";
          }
        }
      }
    </script>
  </body>
</html>
